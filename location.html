<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الجغرافي</title>
</head>
<body>

    <h2>تمكين الموقع الجغرافي</h2>
    <p id="location">جاري تحديد الموقع...</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "المتصفح لا يدعم تحديد الموقع.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("location").innerHTML = 
                خط العرض: ${lat} <br> خط الطول: ${lon};
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "تم رفض الإذن للوصول إلى الموقع.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "معلومات الموقع غير متوفرة.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "انتهت مهلة طلب الموقع.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "حدث خطأ غير معروف.";
                    break;
            }
        }

        // تشغيل تحديد الموقع تلقائيًا عند فتح الصفحة
        getLocation();
    </script>

</body>
</html>
